<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/shared.css" />
    <link rel="stylesheet" href="../css/book-table.css" />
    <title>Restaurant Dumicat - Book a Table</title>
  </head>
  <body>
    <header>
      <div id="logo">
        <a href="../html/index.html"><img src="../images/Dumicat.png" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="../html/menu.html">Menu</a></li>
          <li><a href="../html/gallery.html">Gallery</a></li>
          <li><a href="../html/contacts.html">Contacts</a></li>
          <li><a href="../html/order.html">Order</a></li>
          <li>
            <a href="../html/book-table.html" class="active">Book A Table</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="booking-header">
        <h1>Book Your Table</h1>
        <p>Reserve a spot for an unforgettable evening.</p>
      </section>

      <div class="booking-container">
        <form class="booking-form">
          <h2>Reservation Details</h2>

          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            />
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                placeholder="+40 7xx xxx xxx"
                required
              />
            </div>

            <div class="form-group">
              <label for="mail">Email Address</label>
              <input
                type="email"
                id="mail"
                name="mail"
                placeholder="john@example.com"
                required
              />
            </div>
          </div>

          <hr class="divider" />

          <div class="form-row">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" id="date" name="reservation_date" required />
            </div>

            <div class="form-group">
              <label for="time">Time</label>
              <input
                type="time"
                id="time"
                name="reservation_time"
                min="10:00"
                max="23:00"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="people">Number of People</label>
            <select id="people" name="people_count" required>
              <option value="" disabled selected>
                Select number of guests
              </option>
              <option value="1">1 Person</option>
              <option value="2">2 People</option>
              <option value="3">3 People</option>
              <option value="4">4 People</option>
              <option value="5">5 People</option>
              <option value="6">6 People</option>
              <option value="8">8 People (Large Table)</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Confirm Reservation</button>
        </form>
      </div>
    </main>

    <script>
      // 1. Configurare
      document.getElementById("date").min = new Date()
        .toISOString()
        .split("T")[0];
      const API_URL =
        "https://restaurant-dumicat-backend-production.up.railway.app/api";

      document
        .querySelector(".booking-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // Colectăm valorile din formular
          const nameVal = document.getElementById("name").value;
          const phoneVal = document.getElementById("phone").value;
          const mailVal = document.getElementById("mail").value;

          const dateVal = document.getElementById("date").value;
          const timeVal = document.getElementById("time").value + ":00";
          const peopleVal = parseInt(document.getElementById("people").value);

          // Construim JSON-ul DIRECT pentru rezervare.
          // NU mai facem cererea separată pentru Client (Step A), o face serverul automat.
          const reservationData = {
            // --- 1. Cheile Externe (FK) ---
            // Punem 0 sau 1. Serverul va folosi obiectele de mai jos.
            clientId: 0,
            tableId: 1,

            // --- 2. Datele Rezervării ---
            date: dateVal,
            time: timeVal,
            status: "Pending",

            // Folosim ambele variante pentru siguranță
            peopleCount: peopleVal,
            PeopleCount: peopleVal,

            // --- 3. OBIECTUL CLIENT (FĂRĂ ID) ---
            // Eliminând ID-ul, serverul va crea un client nou și nu va da eroare de duplicat.
            client: {
              name: nameVal,
              phone: phoneVal,

              // Trimitem variantele de email
              mail: mailVal,
              email: mailVal,

              address: "Timișoara",
            },

            // --- 4. OBIECTUL MASĂ (FĂRĂ ID) ---
            // Trimitem datele pentru validare, dar fără ID ca să evităm "Identity Insert Error"
            table: {
              // Acesta este câmpul pe care îl cerea eroarea ta!
              tableNumber: 1,
              TableNumber: 1,

              // Completăm și restul, just in case
              number: 1,
              seatsNumber: 4,
            },
          };

          console.log("Se trimite JSON (Fără ID-uri):", reservationData);

          try {
            const resResponse = await fetch(`${API_URL}/reservation`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(reservationData),
            });

            if (resResponse.ok) {
              alert("✅ GATA! Rezervarea a fost făcută cu succes!");
              document.querySelector(".booking-form").reset();
            } else {
              // Dacă serverul dă eroare text (nu JSON), o prindem aici
              const textData = await resResponse.text();
              console.error("Eroare Server:", textData);

              try {
                const jsonErr = JSON.parse(textData);
                alert(
                  "❌ Eroare Backend: " +
                    JSON.stringify(jsonErr.errors || jsonErr)
                );
              } catch (e) {
                alert("❌ Eroare Server (500): " + textData.substring(0, 100));
              }
            }
          } catch (error) {
            console.error(error);
            alert("Eroare conexiune: " + error.message);
          }
        });
    </script>
  </body>
</html>
